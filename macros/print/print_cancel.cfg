[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
description: Cancel the print, retract 10mm of filament and park
gcode:
    SET_PIN PIN=LED_Bar VALUE=1.0   ; Set led_bar
    M400                            ; Wait for move to finish
    PARK E=2
    TURN_OFF_HEATERS
    M107                            ; Turn off parts fan
    CLEAR_PAUSE
    BED_MESH_CLEAR
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT