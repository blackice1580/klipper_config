[led_effect PRINTER_STARTUP_LEFT]
autostart:              True
frame_rate:             10
leds:
    neopixel:neo (1-10)
layers:
    comet  0.5 10 top (1,1,1),(0,0,1)
    #static  0 0 top (0.2, 0.2, 0.5)

[led_effect PRINTER_STARTUP_RIGHT]
autostart:              True
frame_rate:             10
leds:
    neopixel:neo (21-30)
layers:
    comet  -0.5 10 top (1,1,1),(0,0,1)
    #static  0 0 top (0.2, 0.2, 0.5)

[gcode_macro STARTUP_LEDS]
gcode:
  SET_LED_EFFECT EFFECT=BLUE STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=WHITE STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=PRINTER_STARTUP_LEFT FADETIME=1.0
  SET_LED_EFFECT EFFECT=PRINTER_STARTUP_RIGHT FADETIME=1.0


[led_effect WHITE]
leds:
    neopixel:neo (1-30)
autostart:              False
frame_rate:             30
layers:
    static  0 0 top (1.0, 1.0, 1.0)

[gcode_macro WHITE_LEDS]
gcode:
  SET_LED_EFFECT EFFECT=BLUE STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=PRINTER_STARTUP_LEFT STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=PRINTER_STARTUP_RIGHT STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=WHITE FADETIME=1.0


[led_effect BLUE]
leds:
    neopixel:neo (1-30)
autostart:              False
frame_rate:             30
layers:
    static  0 0 top (0.0, 0.0, 1.0)

[gcode_macro BLUE_LEDS]
gcode:
  SET_LED_EFFECT EFFECT=WHITE STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=PRINTER_STARTUP_LEFT STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=PRINTER_STARTUP_RIGHT STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=BLUE FADETIME=1.0 


[gcode_macro LEDS_OFF]
gcode:                  
  SET_LED_EFFECT EFFECT=WHITE STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=BLUE STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=PRINTER_STARTUP_LEFT STOP=1 FADETIME=1.0
  SET_LED_EFFECT EFFECT=PRINTER_STARTUP_RIGHT STOP=1 FADETIME=1.0

