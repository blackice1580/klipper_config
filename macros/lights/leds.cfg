[led_effect NOZZLE_HEATING]
leds:
    neopixel:toolhead (1)
autostart:               True
frame_rate:              1
heater:                  extruder
layers:
    heater  50 1 add    (1.0, 0.0, 0.0),(0.5, 0.5, 0.5)

[led_effect BED_HEATING]
leds:
    neopixel:neo (11-20)
autostart:               True
frame_rate:              10
heater:                  heater_bed
layers:
    heater  50 0 add    (1.0, 0.0, 0.0),(1.0, 1.0, 1.0)

[led_effect PRINTER_PROGRESS_LEFT]
leds:
    neopixel:neo (1-10)
autostart:              false
frame_rate:             10
layers:
    progress   1  1 add         ( 1, 1, 1),( 0, 0, 1)

[led_effect PRINTER_PROGRESS_RIGHT]
leds:
    neopixel:neo (21-30)
autostart:              false
frame_rate:             10
layers:
    progress   1  1 add         ( 1, 1, 1),( 0, 0, 1)
    
[led_effect ERROR]
leds:
    neopixel:neo
autostart:              False
frame_rate:             33
run_on_error:           True
layers:
    strobe         1  1.5   add        (1.0, 1.0,1.0)
    breathing      2  0     difference (0.95,0.0,0.0)
    static         1  0     top        (1.0,0.0,0.0)

