[z_calibration]

nozzle_xy_position: 310, 272      #X,Y position for clicking the nozzle on the Z endstop 2,64.5
switch_xy_position: 310, 202      #X,Y position for clicking the probe's switch body on the Z endstop 31,88
bed_xy_position: 155.0, 136.0     #X,Y position for probing the bed, for instance the center point 203.0
switch_offset: 0.45               #offset of the switch trigger (read the Switch Offset section!)
max_deviation: 0.750
probing_first_fast: True          #{probing_first_fast} #True
speed: 300

start_gcode: Attach_Probe #Dock_Probe_Unlock    #macro name for attaching the probe
before_switch_gcode: #Attach_Probe #macro name for attaching the probe AFTER probing the nozzle
end_gcode: Dock_Probe             #macro name for docking the probe

[gcode_macro CALIBRATE_Z]
rename_existing: BASE_CALIBRATE_Z
gcode:
    {% set bed_position = params.BED_POSITION|default('None') %}
    M117 Z-Calibration..
    {% if bed_position != 'None' %}
      BASE_CALIBRATE_Z BED_POSITION={bed_position}
    {% else %}
      BASE_CALIBRATE_Z
    {% endif %}
    M117