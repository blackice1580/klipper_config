# This file contains common pin mappings for the BigTreeTech Octopus Pro V1.
# To use this config, the firmware should be compiled for the
# STM32F446 with a "32KiB bootloader" and a "12MHz crystal" clock reference.

[include hardware/*.cfg]
[include software/*.cfg]
[include software/KlipperScreen.conf]

[include macros/*/*.cfg]
[include macros/probe/klicky_probe/*.cfg]

[include input_shaper/*.cfg]

[include variables/variables.cfg]
[save_variables]
filename: ~/klipper_config/variables/saved_variables.cfg

########################################
# Octopus MCU
########################################
[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X]  - B Motor Driver 0
##	[Y in Y]  - A Motor Driver 1
##  [Z in Z]  - Z Motor Driver 2
##	[E in E0] - Extruder Huvud
canbus_uuid: 15c2377aaea6 # For Octopus_1.1v = 9feb7a9514f3 
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_27001B00095053424E363420-if00 # For USB
#restart_method: command

########################################
# FLY-SHT36 Toolboard
########################################
#[mcu sht36]
#canbus_uuid: 1fded9cfa25d

########################################
# huvud Toolboard
########################################
[mcu huvud]
canbus_uuid: 3ac92d7d01ed

########################################
# Raspberry Pi
########################################
#[mcu rpi]
#serial: /tmp/klipper_host_mcu

########################################
# Printer Settings
########################################
[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 50000
max_accel_to_decel: 50000
square_corner_velocity: 10.0
max_z_velocity: 40
max_z_accel: 200

[probe]
pin: huvud:PB11 #sht36:PA1 #^PG11=Octopus
x_offset: 0.000
y_offset: 67.000
z_offset: 10.300
speed: 10
lift_speed: 40
samples:3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

[filament_switch_sensor toolhead_sensor]
pause_on_runout: false
switch_pin: !PG15

[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: ~/gcode_files

[idle_timeout]
timeout: 1800

[pause_resume]

[display_status]

[respond]

[force_move]
enable_force_move: True

