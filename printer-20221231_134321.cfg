# This file contains common pin mappings for the BigTreeTech Octopus Pro V1.
# To use this config, the firmware should be compiled for the
# STM32F446 with a "32KiB bootloader" and a "12MHz crystal" clock reference.

[include shell_command.cfg]

[include Hardware/*.cfg]

[include ERCF/ercf_hardware.cfg]
[include ERCF/ercf_parameters.cfg]
[include ERCF/ercf_software.cfg]

[include Macros/*/*.cfg]
[include Macros/Probe/klicky_probe/*.cfg]

[include input_shaper/*.cfg]

[include Variables.cfg]

[save_variables]
filename: /home/pi/klipper_config/ERCF/ercf_vars.cfg

#[save_variables]
#filename: ~/klipper_config/Variables/Saved_Variables.cfg

#####################################
###	 MCU X/Y/Z/E Stepper Drivers  ###
#####################################
## Octopus Pro
# [X]       - B Motor Driver 0
# [Y]       - A Motor Driver 1
# [Z Back]  - Z Motor Driver 2
# [Z Left]  - Z Motor Driver 3
# [Z Right] - Z Motor Driver 4
#
###################################
## Toolboard
# [E]       - Toolboard

###################################
###  MCU's                      ###
###################################
## Octopus
[mcu]
canbus_uuid: 15c2377aaea6

#######################
## FLY-SHT36 Toolboard
[mcu sht36]
#canbus_uuid:  #V1 1fded9cfa25d
canbus_uuid: fb5fab2e5471

#######################
## huvud Toolboard
#[mcu huvud]
#canbus_uuid: 3ac92d7d01ed

#######################
## Raspberry Pi
[mcu rpi]
serial: /tmp/klipper_host_mcu

#######################
## ERCF
[mcu ercf]
serial: /dev/serial/by-id/usb-Klipper_samd21g18a_7143E4EC3359535120202036071507FF-if00

###################################
###  Printer Settings           ###
###################################
[printer]
kinematics: corexy
max_velocity: 1500
max_accel: 50000
max_accel_to_decel: 50000
square_corner_velocity: 5.0
max_z_velocity: 20
max_z_accel: 100

[firmware_retraction]
retract_length: 0.50
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

[probe]
#pin: huvud:PB12
pin: sht36:PA1
x_offset: 2
y_offset: 22
z_offset: 9.212
speed: 5
lift_speed: 10
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

[gcode_arcs]
resolution: 0.1

[exclude_object]

[virtual_sdcard]
path: ~/gcode_files

[idle_timeout]
timeout: 1800

[pause_resume]

[display_status]

[respond]

[force_move]
enable_force_move: True

[angle extruder_sensor]
sensor_type: as5047d
#sample_period: 0.000400
stepper: extruder
cs_pin: sht36:PC14
spi_bus: spi1
# spi_software_sclk_pin: sht36v2:PA5
# spi_software_mosi_pin: sht36v2:PA7
# spi_software_miso_pin: sht36v2:PA6

[adxl345]
#cs_pin: huvud:PB1
cs_pin: sht36:PA9
spi_bus: spi2
#cs_pin: rpi:None
#spi_bus: spi1 #spi3 Octopus
#axes_map: x,y,z #example

[resonance_tester]
accel_chip: adxl345
probe_points:
    155.0, 150.0, 20
#accel_per_hz: 100
#max_smoothing: 0.25  # an example

[linear_movement_vibrations]
accel_chip: adxl345
x_min: 10
x_max: 300
y_min: 10
y_max: 300
output_directory: /home/pi/klipper_config/linear_vibrations/

